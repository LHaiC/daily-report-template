name: Cleanup Scratch Notes

on:
  schedule:
    # Daily cleanup
    - cron: "0 2 * * *"
    # Weekly cleanup (Monday)
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cleanup scratch notes with matching reports
        run: |
          python scripts/cleanup_scratch.py

      - name: Commit scratch cleanup
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scratch/ || true
          if git diff --cached --quiet; then
            echo "No scratch deletions to commit."
            exit 0
          fi
          git commit -m "chore: cleanup scratch notes"
          git push
